<div class="filter-container">
  <span>Lọc: </span>

  <input
    type="radio"
    name="filter"
    value="all"
    [(ngModel)]="selectedFilterRadioButton"
    (change)="onSelectedFilterRadioButtonChange()"
  />
  <span>{{ "Tất cả " + "(" + all + ")" }}</span>

  <input
    type="radio"
    name="filter"
    value="true"
    [(ngModel)]="selectedFilterRadioButton"
    (change)="onSelectedFilterRadioButtonChange()"
  />
  <span>{{ "Còn hàng " + "(" + inStock + ")" }}</span>

  <input
    type="radio"
    name="filter"
    value="false"
    [(ngModel)]="selectedFilterRadioButton"
    (change)="onSelectedFilterRadioButtonChange()"
  />
  <span>{{ "Hết hàng " + "(" + outOfStock + ")" }}</span>
</div>
